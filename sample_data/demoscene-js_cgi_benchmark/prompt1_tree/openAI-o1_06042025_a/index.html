<!DOCTYPE html>
<html style="margin:0;padding:0;background:black;">
<body style="margin:0;">
<script>
(function(){
  let w=window.innerWidth,h=window.innerHeight;
  let svg=document.createElementNS("http://www.w3.org/2000/svg","svg");
  svg.setAttribute("width",w);svg.setAttribute("height",h);
  document.body.appendChild(svg);
  
  let maxDepth=10;
  function drawLine(x1,y1,x2,y2,alpha){
    let line=document.createElementNS("http://www.w3.org/2000/svg","line");
    line.setAttribute("x1",x1);line.setAttribute("y1",y1);
    line.setAttribute("x2",x2);line.setAttribute("y2",y2);
    line.setAttribute("stroke","rgba(128,128,128,"+alpha+")");
    svg.appendChild(line);
  }
  function branch(x,y,a,len,d){
    if(d<1)return;
    let x2=x+len*Math.cos(a),y2=y-len*Math.sin(a);
    let alpha=d/maxDepth;
    drawLine(x,y,x2,y2,alpha);
    let r1=(Math.random()*0.5+0.5),r2=(Math.random()*0.5+0.5);
    branch(x2,y2,a+(Math.random()*0.5),len*0.7*r1,d-1);
    branch(x2,y2,a-(Math.random()*0.5),len*0.7*r2,d-1);
  }
  branch(w/2,h, -Math.PI/2, h*0.25, maxDepth);
})();
</script>
</body>
</html>
