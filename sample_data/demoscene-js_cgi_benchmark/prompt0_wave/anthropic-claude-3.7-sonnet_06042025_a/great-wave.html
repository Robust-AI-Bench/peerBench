<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Great Wave off Kanagawa - SVG</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f9f9f9;
        }
        .container {
            width: 800px;
            height: 600px;
            border: 1px solid #ddd;
            background-color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
            <!-- Main wave -->
            <path d="M 0,400 
                     C 100,380 150,350 200,300 
                     Q 250,250 300,300
                     C 350,350 380,320 400,280
                     C 420,240 450,200 500,230
                     C 550,260 580,320 600,350
                     C 620,380 650,390 700,370
                     Q 750,350 800,400
                     L 800,600 L 0,600 Z" 
                  fill="#1a53a2"/>
            
            <!-- Wave foam -->
            <path d="M 180,320 
                     C 200,300 220,290 240,310
                     C 260,330 280,310 300,280
                     C 320,250 340,270 350,300" 
                  stroke="#1a53a2" fill="none" stroke-width="10" stroke-linecap="round"/>
            
            <!-- Wave crest -->
            <path d="M 380,260
                     C 410,230 430,240 450,270
                     C 470,300 490,280 510,250
                     C 530,220 550,240 560,270"
                  stroke="#1a53a2" fill="none" stroke-width="12" stroke-linecap="round"/>
            
            <!-- Wave foam details -->
            <path d="M 500,280
                     C 520,300 540,290 560,270
                     C 580,250 600,270 620,300"
                  stroke="#1a53a2" fill="none" stroke-width="10" stroke-linecap="round"/>
            
            <!-- Small waves -->
            <path d="M 100,380
                     Q 130,360 160,380
                     Q 190,400 220,380"
                  stroke="#1a53a2" fill="none" stroke-width="6" stroke-linecap="round"/>
            
            <!-- Mount Fuji in the background -->
            <path d="M 350,390
                     L 450,320
                     L 550,390"
                  stroke="#1a53a2" fill="none" stroke-width="5"/>
            
            <!-- Additional wave details -->
            <path d="M 620,340
                     C 640,320 660,330 680,350"
                  stroke="#1a53a2" fill="none" stroke-width="8" stroke-linecap="round"/>
            
            <!-- Wave foam clusters -->
            <g fill="#1a53a2">
                <circle cx="200" cy="320" r="10"/>
                <circle cx="220" cy="310" r="8"/>
                <circle cx="240" cy="325" r="7"/>
                
                <circle cx="460" cy="290" r="12"/>
                <circle cx="480" cy="270" r="10"/>
                <circle cx="500" cy="285" r="8"/>
                
                <circle cx="580" cy="340" r="9"/>
                <circle cx="600" cy="330" r="7"/>
                <circle cx="620" cy="345" r="6"/>
            </g>
        </svg>
    </div>

    <script>
        // No JavaScript needed for this static image
    </script>
</body>
</html>
