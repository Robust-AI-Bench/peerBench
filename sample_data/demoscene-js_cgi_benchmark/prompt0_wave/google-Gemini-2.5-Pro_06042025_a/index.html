<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Great Wave SVG</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: black; /* Black background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        svg {
            stroke: white;       /* Single color: white */
            stroke-width: 2;
            fill: none;          /* No fill for line art style */
            stroke-linecap: round; /* Smoother line endings */
            stroke-linejoin: round;
        }
    </style>
</head>
<body>
    <svg id="scene" width="800" height="600" viewBox="0 0 800 600">
        <!-- Main Wave Crest -->
        <path d="M 100 500 
                 Q 200 200, 350 300 
                 C 450 350, 500 250, 600 200 
                 Q 700 180, 750 300" 
              stroke-width="4"/> 
              
        <!-- Wave Foam/Tendrils (simplified) -->
        <path d="M 600 200 C 580 170, 550 150, 520 180" />
        <path d="M 620 190 C 600 160, 570 140, 540 170" />
        <path d="M 640 180 C 620 150, 590 130, 560 160" />
        <path d="M 660 170 C 640 140, 610 120, 580 150" />

        <!-- Smaller wave elements -->
        <path d="M 50 550 Q 150 450, 250 500 T 400 520" />
        <path d="M 300 580 Q 400 500, 500 530 T 650 550" />
        <path d="M 550 590 Q 650 540, 750 560" />
        
        <!-- Optional: Simplified Mount Fuji in background -->
        <!-- <path d="M 300 150 L 350 50 L 400 150 Z" fill="black" stroke-width="1.5"/> -->
        <!-- <path d="M 330 90 H 370" stroke-width="3" stroke="white" /> Snow cap -->

    </svg>
</body>
</html>
